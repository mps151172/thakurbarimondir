<!DOCTYPE html>
<html lang="bn">
<head>

    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .notice-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
        }
        .notice-list {
            margin-top: 30px;
        }
        .notice-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #e63946;
        }
    </style>
</head>
<body>
    <div class="admin-nav">
        <a href="dashboard.html">ড্যাশবোর্ড</a>
        <a href="notices.html">নোটিশ ম্যানেজমেন্ট</a>
        <a href="#">লগআউট</a>
    </div>

    <div class="notice-form">
        <h2>নতুন নোটিশ তৈরি করুন</h2>
        <form>
            <input type="text" placeholder="শিরোনাম" style="width:100%; padding:10px;">
            <textarea placeholder="বিস্তারিত" rows="5" style="width:100%; margin:10px 0;"></textarea>
            <button type="submit">প্রকাশ করুন</button>
        </form>
    </div>

    <div class="notice-list">
        <h2>সক্রিয় নোটিশসমূহ</h2>
        <div class="notice-item">
            <h3>মণ্ডপ উদ্বোধন</h3>
            <p>১০ অক্টোবর সকাল ১০টায় মণ্ডপ উদ্বোধন করা হবে</p>
            <small>প্রকাশের তারিখ: ০৫ অক্টোবর ২০২৪</small>
        </div>
    </div>
</body>
